<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

    <div id="knockout-app" class="card">

        <!-- ? ----------------------------------------------- -->
        
        <table class="table fd-tabla table-striped table-bordered" style="width: 80%;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: fdItemsList">
                <tr>
                    <td data-bind="text: id"></td>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: price"></td>
                    <td>

                         <fd-custom-button params="buttonText: 'Borrar', value: id, 'action': $parent.fdOnRemove"></fd-custom-button>
                         <fd-custom-button params="buttonText: 'Editar', value: id, 'toggle': 'modal', 'target': '#exampleModal'"></fd-custom-button>

                    </td>
                </tr>
            </tbody>
        </table>
  
            <!-- ? ----------------------------------------------- -->
            

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Temp Launch Modal
              </button>


            <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-form-label">ID</label>
                        <input class="form-control" type="text" value="7">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Nombre</label>
                        <input class="form-control" type="text" value="Nombre">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Precio</label>
                        <input class="form-control" type="text" value="777">
                    </div>

                </div>
                <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button> -->
                <fd-custom-button params="buttonText: 'Aceptar'"></fd-custom-button>
                <fd-custom-button params="buttonText: 'Cancelar'"></fd-custom-button>
                </div>
            </div>
            </div>
        </div>
            
    </div>

   


    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="script.js"></script>
</body>
</html>
